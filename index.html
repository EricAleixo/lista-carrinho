<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product list with cart</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container-principal">
    <h1>Sobremesas</h1>
    <div class="cards-containers">
      <div class="card">
        <div class="card-top">
          <picture>
            <img class="imagem-produto" src="assets/images/image-waffle-desktop.jpg" alt="Imagem de waffle">
          </picture>
          <button class="btn-add-produto">
            <img src="assets/images/icon-add-to-cart.svg" alt="icon de adicionar o carrinho">
            Adicionar ao carrinho
          </button>
        </div>
        <div class="card-bottom">
          <p class="categoria-produto">Waffle</p>
          <p class="nome-produto">Waffle with Berries</p>
          <p class="preco-produto">R$6.50</p>
        </div>
      </div>
      <div class="card">

            <img src="assets/images/icon-add-to-cart.svg" alt="icon de adicionar o carrinho">

          </button>
        </div>
        <div class="card-bottom">
          <p class="categoria-produto">Waffle</p>
          <p class="nome-produto">Waffle with Berries</p>
          <p class="preco-produto">R$6.50</p>

    </div>
